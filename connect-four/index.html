<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./src/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ea1a8cf193.js" crossorigin="anonymous"></script>
    <title>Connect Four</title>
</head>
<body>
    <div class="title">
      <h1>Connect Four</h1>
    </div>

    <button class="game-btn"></button>

    <div>
      <h3 class="game-status"></h3>
    </div>

    <div class="board">
      
        <table>
            <tr id="row1">
              <td id="0-0" class="col-0"></td>
              <td id="0-1" class="col-1"></td>
              <td id="0-2" class="col-2"></td>
              <td id="0-3" class="col-3"></td>
              <td id="0-4" class="col-4"></td>
              <td id="0-5" class="col-5"></td>
            </tr>
            <tr id="row2">
              <td id="1-0" class="col-0"></td>
              <td id="1-1" class="col-1"></td>
              <td id="1-2" class="col-2"></td>
              <td id="1-3" class="col-3"></td>
              <td id="1-4" class="col-4"></td>
              <td id="1-5" class="col-5"></td>
            </tr>
            <tr id="row3">
              <td id="2-0" class="col-0"></td>
              <td id="2-1" class="col-1"></td>
              <td id="2-2" class="col-2"></td>
              <td id="2-3" class="col-3"></td>
              <td id="2-4" class="col-4"></td>
              <td id="2-5" class="col-5"></td>
            </tr>
            <tr id="row4">
              <td id="3-0" class="col-0"></td>
              <td id="3-1" class="col-1"></td>
              <td id="3-2" class="col-2"></td>
              <td id="3-3" class="col-3"></td>
              <td id="3-4" class="col-4"></td>
              <td id="3-5" class="col-5"></td>
            </tr">
            <tr id="row5">
              <td id="4-0" class="col-0"></td>
              <td id="4-1" class="col-1"></td>
              <td id="4-2" class="col-2"></td>
              <td id="4-3" class="col-3"></td>
              <td id="4-4" class="col-4"></td>
              <td id="4-5" class="col-5"></td>
            </tr>
          </table>
    </div>

    <div class="footer">
      <a href="https://github.com/erobertsdev/connect-four" target="_blank"><i class="fab fa-github-square"></i></a>
    </div>
    <script src="./src/js/index.js" type="module"></script>
</body>
</html>
