<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elias Adams-Roberts | Software Development | Pentesting</title>
    <!-- Stylesheet / Fonts -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&family=DM+Sans:wght@400;500;700&family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;500;700&family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader-wrapper">
      <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <nav>
      <div id="nav-right">
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <header>
      <div class="header-wrapper">
        <h1 id="header-title">
          <span class="title-white">&lt;</span
          ><span class="title-orange">E</span
          ><span id="header-slash">&#47;</span><span class="title-blue">A</span
          ><span class="title-white">&gt;</span>
        </h1>
        <p class="header-sub">
          Developer<span class="title-orange">/</span
          ><span class="bluegray">Pentester</span>
        </p>
      </div>
    </header>

    <section id="about">
      <h3 id="about-title" class="title">
        <span class="title-white">&lt;</span
        ><span class="title-orange">About</span
        ><span id="header-slash">&#47;</span><span class="title-blue">Me</span
        ><span class="title-white">&gt;</span>
      </h3>
      <div class="project-card">
        <p class="section-main-text">FUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUUCK</p>
      </div>
    </section>

    <section id="contact">
      <div id="contact-form">
        <h3 id="contact-form-title">
          <span class="title-white">&lt;</span
          ><span class="title-orange">Contact</span
          ><span class="title-white">&gt;</span>
        </h3>
        <form action="#" method="post">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
